name: Build expense form
on: [push]
jobs:
  build_typst:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Install Typst
        run: bash scripts/typst-install.sh 0.12.0

      - name: Install Aptos font
        run: bash scripts/install-aptos.sh

      - name: Install ghostscript and imagemagick
        run: sudo apt-get install -y ghostscript imagemagick

      - name: Install pip libraries
        run: pip3 install PyYAML --break-system-packages

      - name: Build expense form
        run: |
           /home/runner/.typst/bin/typst compile expense_form.typ

      - name: Append receipts
        run: python3 receipt_append.py

      - name: Build team report
        run: |
           /home/runner/.typst/bin/typst compile expense_report.typ

      - name: Upload form PDF file
        uses: actions/upload-artifact@v4
        with:
          name: expense_form
          path: expense_form_with_receipts.pdf

      - name: Upload report PDF file
        uses: actions/upload-artifact@v4
        with:
          name: team_report
          path: expense_report.pdf